services:
  - type: web
    name: email-manager-backend
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: "cd backend && pip install -r requirements-prod.txt"
    startCommand: "cd backend && python run.py"
    healthCheckPath: "/api/health"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: postgresql://email_manager_user:GQWBUD04ZlWyKuisF269nmIS98YtpVnz@dpg-d33fpd3uibrs73ajf8ug-a.oregon-postgres.render.com/email_manager
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_TENANT_ID
        sync: false
      - key: MICROSOFT_REDIRECT_URI
        value: https://emailmanageriatesting.onrender.com/auth/callback
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_MAX_TOKENS
        value: "1000"
      - key: OPENAI_TEMPERATURE
        value: "0.3"

  - type: pserv
    name: email-manager-db
    env: postgresql
    plan: free
